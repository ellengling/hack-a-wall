<!doctype html>  
<html lang="en">  
    <head>

    </head>
    <body>
        <h1>Hello World!</h1>
        <div id="future"></div>
        <form id="form" id="chat_form">
            <input id="chat_input" type="text">
            <input type="submit" value="Send">
        </form>
		<img id="Billy" style="position:absolute; top:50px">
		<img id="Tommy" style="position:absolute; top:50px">
         <script src="/jquery/dist/jquery.js"></script>
         <script src="/socket.io/socket.io.js"></script>
    </body>
</html>

<script>  
 var socket = io.connect('http://localhost:3000');
 socket.on('connect', function(data) {
	 socket.emit('join', 'Hello World from client');
 });
 socket.on('broad', function(data) {
	 for (var person_id in data) {
		 $('#' + person_id).attr("src", data[person_id]['avatar']);
		 $('#' + person_id).animate({ top: data[person_id]['y'] + "%", left: data[person_id]['x'] + "%"},100);
	 } 
 });

 $('form').submit(function(e){
     e.preventDefault();
     var message = $('#chat_input').val();
	 console.log("Emit +" + message);
     socket.emit('messages', message);
 });
</script>
